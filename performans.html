  <script>
    let slideIndex = 0;
    const slides = document.querySelectorAll('.slide');
    
    function showSlides() {
      slides.forEach((slide) => {

      slideIndex++;

      slides[slideIndex - 1].classList.add('active');

    setInterval(showSlides, 4000);
